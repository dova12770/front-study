<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 5000px;
            height: 5000px;
        }

        button{
            position: fixed;
            left: 100px;
            top: 100px;
        }
    </style>
</head>
<body>
    <h1>browser01.html</h1>
    <button onclick="scrollInfo()">스크롤 위치 정보</button>

    <script>
        //js영역
        console.log(window.innerWidth);     // 웹브라우저 화면 너비
        console.log(window.innerHeight);    // 웹브라우저 화면 높이
        console.log(window.outerWidth);     // 웹브라우저 창 너비
        console.log(window.outerHeight);    // 웹브라우저 창 높이
        console.log(window.screenTop);      // 웹브라우저 위쪽면과 모니터의 간격
        console.log(window.screenY);        // 웹브라우저 위쪽면과 모니터의 간격
        console.log(window.screenLeft);     // 웹브라우저 왼쪽면과 모니터의 간격
        console.log(window.screenX);        // 웹브라우저 왼쪽면과 모니터의 간격
        console.log(window.scrollX);        // 수평 스크롤 위치
        console.log(window.scrollY);        // 수직 스크롤 위치

        function scrollInfo(){
            console.log(window.scrollX);
            console.log(window.scrollY); 
        }
        
    </script>
</body>
</html>
