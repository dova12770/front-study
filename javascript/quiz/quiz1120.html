<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        .back-red {
            background-color: red;
        }

        .back-blue {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <button onclick="changeColor()">배경색 바꾸기</button>

    <script>
        function changeColor() {

        const input =prompt('1 또는 2를입력하세요. 1:빨간색 2:파란색');

        console.log(input);

        const div_box = document.getElementsByClassName('box')[0];

        if(input ==1){  //빨간색
            
            //div_box.classList.add('back-red');
            //div_box.classList.remove('back-blue');
            div_box.setAttribute('class','box back-red');
        } else if (input == 2){ //파란색
            
            //div_box.classList.add('back-blue');
            //div_box.classList.remove('back-red');
            div_box.setAttribute('class','box back-blue');
        } else{
            alert('잘못 입력했습니다.')
        }
        };
        //const : 변수가 바뀌지 않을때
        //let : 변수가 유동적일때
    </script>
</body>

</html>
