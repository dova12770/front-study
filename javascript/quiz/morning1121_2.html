            <p id="p1">p1 텍스트</p>
            <p id="p2">p2 텍스트</p>

    <button onclick="changeMain()">main 배경색 gray로 변경</button>
    <button onclick="changeP1()">p1 글자색 red로 변경</button>

    <script>
        /* 코드 작성 부분 */


        function changeMain() {
            const clgr = main.style.backgroundColor;
            document.getElementById('main').style.backgroundColor = 'gray';
            console.log('gray');
            if (clgr === 'gray') {
                document.getElementById('main').style.backgroundColor = 'white';
            }
        }

        function changeP1() {
            const clrb = p1.style.color;
            document.getElementById('p1').style.color = 'red';
            console.log('red');
            if (clrb === 'red') {
                document.getElementById('p1').style.color = 'black';
            }
        };

                idx=0;
            }

            p2.textContent = textArr[idx];
