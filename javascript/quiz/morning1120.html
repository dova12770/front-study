<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        .back-red {
            background-color: red;
        }

        .back-blue {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <button onclick="changeColor()">배경색 바꾸기</button>

    <script>
        function changeColor() {
            const colorRb = prompt('1 또는 2를입력하세요. 1:빨간색 2:파란색',)

            console.log(colorRb);
            if (colorRb == 1) {
                document.getElementsByClassName('box')[0].classList.remove('back-blue');
                document.getElementsByClassName('box')[0].classList.add('back-red');
            } else if (colorRb == 2) {
                document.getElementsByClassName('box')[0].classList.remove('back-red');
                document.getElementsByClassName('box')[0].classList.add('back-blue');
            } else { alert("잘못 입력했습니다.") }
        };
    </script>
</body>

</html>
